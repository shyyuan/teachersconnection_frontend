<!DOCTYPE html>
<html ng-app="teachersConnection">
  <head>
    <meta charset="utf-8">
    <title>Teachers Connection</title>
    <!-- ==== AngularJS ===== -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- Angular Module -->
    <script type="text/javascript" src="./js/app.js"></script>

    <!-- ======= Favicons ======= -->
    <link rel="icon" href="/images/favicon.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/images/favicon.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/images/favicon.png" sizes="48x48" type="image/png">
    <link rel="icon" href="/images/favicon.png" sizes="62x62" type="image/png">

    <!-- ==== Style sheets ==== -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body ng-controller="mainController as ctrl">

    <div class="major-container">

      <!-- ======= Main ======= -->
      <main>

        <div class="top-panel">
          <!-- ======= Header ======= -->
          <header ng-include="'partials/header.html'"></header>

          <!-- ======= Nav ======= -->
          <nav ng-include="'partials/navigation.html'" ng-show="ctrl.loggedIn"></nav>
        </div>


        <!-- ======= Login ======= -->
        <section ng-include="'partials/login.html'" ng-hide="ctrl.loggedIn"></section>

        <!-- ======= TOGGLE PARTIALS ======= -->
        <section ng-include="'partials/events.html'" ng-show="ctrl.loggedIn && ctrl.tab === 1"></section>

        <section ng-include="'partials/teachers.html'" ng-show="ctrl.loggedIn && ctrl.tab === 2"></section>

      </main>

      <aside class="left-aside">
      </aside>

      <aside class="right-aside">
      </aside>

    <footer ng-include="'partials/footer.html'"></footer>
    </div>
  </body>
</html>
